<div class="pull-right">
    <button data-ng-click="cedit.createContact()" class="btn btn-success" data-ng-if="cedit.isEdit">Create New Contact</button>
</div>
<div class="sub-wrapper">
    <div data-ng-if="!cedit.isEdit" class="page-name">Create Contact</div>
    <div data-ng-if="cedit.isEdit" class="page-name">Edit Contact</div>
    <form novalidate name="form" data-accessible-form data-ng-submit="submit = true; form.$valid && cedit.saveInfo(cedit.contactInfo)" autocomplete="off">
        <div class="form-group" data-ng-class="{'has-error':form.fname.$error.required && (form.fname.$touched || submit)}">
            <label>First Name <span class="mandatory">*</span></label>
            <input type="text" required class="form-control" id="fname" data-ng-model="cedit.contactInfo.first_name" name="fname" placeholder="First Name">
            <span class="invalid" ng-show="form.fname.$error.required && form.fname.$invalid && (form.fname.$touched || submit)">Please enter first name</span>
        </div>
        <div class="form-group" data-ng-class="{'has-error':form.lname.$error.required && (form.lname.$touched || submit)}">
            <label>Last Name <span class="mandatory">*</span></label>
            <input type="text" required class="form-control" id="lname" data-ng-model="cedit.contactInfo.last_name" name="lname" placeholder="Last Name">
            <span class="invalid" ng-show="form.lname.$error.required && form.lname.$invalid && (form.lname.$touched || submit)">Please enter last name</span>
        </div>
        <div class="form-group" data-ng-class="{'has-error':(form.email.$error.required || form.email.$invalid) && (form.email.$touched || submit)}">
            <label>Email address <span class="mandatory">*</span></label>
            <input type="email" required class="form-control" id="email" data-ng-model="cedit.contactInfo.title" name="email" placeholder="Email">
            <span class="invalid" ng-show="form.email.$error.required && (form.email.$touched || submit)">Please enter email</span>
            <span class="invalid" ng-show="!form.email.$error.required && form.email.$invalid && (form.email.$touched || submit)" style="">Please enter valid email</span>
        </div>
        <div class="form-group" data-ng-class="{'has-error':(form.phone.$error.required || form.phone.$invalid) && (form.phone.$touched || submit)}">
            <label>Phone Number <span class="mandatory">*</span></label>
            <input type="number" required class="form-control" id="number" data-ng-model="cedit.contactInfo.number" name="phone" minlength="7" ng-maxlength="10" placeholder="10 digit Number">
            <span class="invalid" ng-show="form.phone.$error.required && (form.phone.$touched || submit)">Please enter phone number</span>
            <span class="invalid" ng-show="!form.phone.$error.required && form.phone.$invalid && (form.phone.$touched || submit)" style="">Please enter valid 7-10 digit phone number</span>
        </div>
        <div class="form-group">
            <label>Status</label>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" data-ng-click="cedit.contactInfo.status = true" data-ng-checked="cedit.contactInfo.status == true" >Active</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" data-ng-click="cedit.contactInfo.status = false" data-ng-checked="cedit.contactInfo.status == false" checked="checked">Inactive</label>
            </div>
        </div>
        <div class="button-group">
            <img src="cdn/images/loader.gif" width="50px" class="loader" data-ng-if="cedit.loader">
            <button type="button" class="btn btn-default" data-ng-click="cedit.gotoList()">Cancel</button>
            <button type="button" class="btn btn-danger" data-ng-if="cedit.isEdit" data-ng-click="cedit.deleteContact()">Delete</button>
            <button type="submit" class="btn btn-primary" data-ng-if="cedit.isEdit">Update</button>
            <button type="submit" class="btn btn-primary" data-ng-if="!cedit.isEdit">Create</button>
        </div>
    </form>
</div>
